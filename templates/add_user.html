{% extends 'base.html' %}

{% block title %}Create a user{% endblock %}

{% block content %}
<h1>Create a user</h1>

<form action="/users/new" method="POST">
  <label for="first-name">First Name</label>
  <input type="text" name="first-name" id="first-name" placeholder="Enter a first name">
  <label for="last-name">Last Name</label>
  <input type="text" name="last-name" id="last-name" placeholder="Enter a last name">
  <label for="image-url">Image URL</label>
  <input type="text" name="image-url" id="image-url" placeholder="Provide an image of this user">
  <input type="Submit" value="Add">
</form>

{% endblock %}
